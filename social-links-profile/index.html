<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <div class="card">
      <div class="card__logo">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica" />
      </div>
      <div class="card__text">
        <h2 class="card__text-name">Jessica Randall</h2>
        <h3 class="card__text-location">London, United Kingdom</h3>
        <p class="card__text-work">"Front-end developer and avid reader."</p>
      </div>
      <div class="card__buttons">
        <button>
          <a href="">GitHub</a>
        </button>
        <button>
          <a href="">LinkedIn</a></button
        ><button>
          <a href="">Frontend Mentor</a></button
        ><button>
          <a href="">Twitter</a></button
        ><button>
          <a href="">Instagram</a>
        </button>
      </div>
    </div>
  </body>
</html>
